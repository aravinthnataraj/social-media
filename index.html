<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="social-media-link">
    <title>Social Media Link</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <main>
        <div class="img">
            <img src="./assets/avatar-jessica.jpeg" alt="picture">
        </div>
        <div class="head-name">
            <p class="name">Jessica Randall</p>
            <p class="address">London, United Kingdom</p>
        </div>
        <p class="develop">"Front-end developer and avid reader."</p>

        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn last-btn">Instagram</button>
    </main>

</body>

</html>
